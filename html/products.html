<!DOCTYPE html>
<html>
  <head>
    <title>DASHBOARD</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://localhost:2000/css/dashboard.css" />
    <link rel="stylesheet" href="http://localhost:2000/css/products.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="http://localhost:2000/js/products.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <h4><i href="#" class="fas fa-laptop"> Dashboard</i></h4>
      <h1 style="border-bottom: 2px solid black;"></h1>
      <a href="http://localhost:2000/users">
        <i class="fas fa-user "> Users</i></a
      >
      <a href="http://localhost:2000/products">
        <i class="fas fa-folder "> Products</i></a
      >
      <a href="http://localhost:2000/advertisement">
        <i class="fas fa-industry"> Advertisement</i></a
      >
      <a href="http://localhost:2000/order">
        <i class="fas fa-list "> Order</i></a
      >
    </div>

    <div class="main">
      <h4></h4>
      <div class="center_div">
        <h1 style="margin-bottom: 10px;">Product Table</h1>
        <table id="data" class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Company</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <button class="button" id="displayForm">ADD</button>
        <form
          id="productForm"
          name="productionForm"
          method="POST"
          style="display:none;"
        >
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <select name="category" size="3" id="category"></select>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Company"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="quantity"
              id="quantity"
              placeholder="Quantity"
            />
          </div>
          <div class="form-group">
            <input type="text" name="price" id="price" placeholder="Price" />
          </div>
          <div class="form-group">
            <input type="file" name="image" id="image" accept="image/*" />
          </div>
          <div class="form-group">
            <div class="form-group">
              <input
                class="inptsub"
                name="submit"
                type="submit"
                value="Submit"
              />
            </div>
            <h5></h5>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
