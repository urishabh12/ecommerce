<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="http://139.59.14.141:2000/css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: black">
    <div class="login-form center_div div_box">
      <h2 class="text-center">Login</h2>
      <form class="my-form" style="margin-left: 20px; margin-right: 20px">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            id="pwd"
            name="pwd"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            class="btn btn-block"
            type="submit"
            value="Login"
            style="background-color: #729d90"
          />
        </div>
        <h4 class="text-center"></h4>
      </form>
    </div>

    <script src="http://139.59.14.141:2000/js/index.js"></script>
  </body>
</html>
