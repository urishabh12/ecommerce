<!DOCTYPE html>
<html>
  <head>
    <title>User</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://localhost:2000/css/dashboard.css" />
    <link rel="stylesheet" href="http://localhost:2000/css/user_view.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <h4><i href="#" class="fas fa-laptop"> Dashboard</i></h4>
      <h1 style="border-bottom: 2px solid black;"></h1>
      <a href="http://localhost:2000/users">
        <i class="fas fa-user "> Users</i></a
      >
      <a href="http://localhost:2000/users">
        <i class="fas fa-folder "> Products</i></a
      >
      <a href="http://localhost:2000/users">
        <i class="fas fa-folder"> Advertisement</i></a
      >
      <a href="http://localhost:2000/users">
        <i class="fas fa-list "> Order</i></a
      >
    </div>

    <div class="main">
      <h4></h4>
      <div>
        <div id="name"></div>
        <div id="email"></div>
        <div id="mobile"></div>
        <div id="address"></div>
        <div class="container" id="images">
          <button
            type="button"
            class="btn button_class btn-lg"
            data-toggle="modal"
            data-target="#aadhar"
          >
            Aadhar
          </button>
          <div class="modal fade" id="aadhar" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content" id="aadhar1"></div>
            </div>
          </div>
          <button
            type="button"
            class="btn button_class btn-lg"
            data-toggle="modal"
            data-target="#pan"
          >
            Pan Card
          </button>
          <div class="modal fade" id="pan" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content" id="pan1"></div>
            </div>
          </div>
          <button
            type="button"
            class="btn button_class btn-lg"
            data-toggle="modal"
            data-target="#electricity"
          >
            Electricity
          </button>
          <div class="modal fade" id="electricity" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content" id="elec"></div>
            </div>
          </div>
          <button
            type="button"
            class="btn button_class btn-lg"
            data-toggle="modal"
            data-target="#driving"
          >
            Driving
          </button>
          <div class="modal fade" id="driving" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content" id="driving1"></div>
            </div>
          </div>
        </div>
        <div id="verify">
          <button class="btn btn-lg btn-danger" id="vrbtn">
            Not Verified
          </button>
        </div>
      </div>
    </div>
    <script src="http://localhost:2000/js/user_view.js"></script>
  </body>
</html>
